<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts.css">
</head>
<body>
    <main class="h-screen bg-green-100">
        <div class="h-[15vh] py-7 flex justify-center"> <!-- tmb puede ser grid -->
            <img src="./assets/logo.svg" alt=""> <!-- y place-content-center -->
        </div>
        <section class="h-[85vh] bg-white rounded-t-3xl py-5 px-10">
            <div>
                <h2 class="font-semibold text-green-900">Bill</h2>
                <div id="container-input-bill" class="mt-3"></div>
            </div>
            <div>
                <h2 class="font-semibold text-green-900 mt-3">Select Tip %</h2>
                <div id="container-percentage" class="grid grid-cols-2 gap-3 mt-3">
                    <!-- Se logrÃ³ hacer todo este div en js -->
                </div>
            </div>
            <div>
                <h2 class="font-semibold text-green-900 my-3">Number of people</h2>
                <div id="container-input-people"></div>
            </div>
            <div class="bg-[#00494d] rounded-xl text-white p-5 my-5">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold">Tip Amount</h3>
                        <p class="text-gray-300">/ person</p>
                    </div>
                    <div>
                        <h4 id="tip-amount" class="text-3xl text-green-200 font-semibold">$0.00</h4>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold">Total</h3>
                        <p class="text-gray-300">/ person</p>
                    </div>
                    <div>
                        <h4 id="total" class="text-3xl text-green-200 font-semibold">$0.00</h4>
                    </div>
                </div>
                <div class="mt-10 text-center grid grid-cols-2 gap-5">
                    <button 
                    id="button"
                    class="w-full text-green-950 bg-green-100 p-3 rounded-md font-semibold text-xl">
                    Done</button>
                    <button
                    id="second-button"
                    class="w-full text-green-950 bg-green-100 p-3 rounded-md font-semibold text-xl">
                    Reset</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</body>
</html>
