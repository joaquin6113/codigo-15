<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="bg-gray-100 h-screen grid place-content-center"> 
        <h1 class="font-semi-bold text-2xl color-purple-950">Crea tu cuenta</h1>
        <p class="text-sm my-3">¡Crea tu cuenta ahora!</p>
        <form action="" class="mt-5 flex flex-col gap-7" id="form-register">
            <div>
                <div>
                    <p class="text-sm text-purple-600">Full name</p>
                    <input type="text" placeholder="Nombre completo" class="py-2 px-5 mt-3 rounded outline-none w-[350px]" name="full-name" required>
                </div>
                <div>
                    <p class="text-sm text-purple-600">Email</p>
                    <input type="email" placeholder="Correo" class="py-2 px-5 mt-3 rounded outline-none w-[350px]" name="email" required>
                </div>
                <div>
                    <p class="text-sm text-purple-600">Contraseña</p>
                    <input type="password" placeholder="Ingrese una contraseña" class="py-2 px-5 mt-3 rounded outline-none w-[350px]" name="password" required>
                </div>
                <div>
                    <p class="text-sm text-purple-600">Verificar contraseña</p>
                    <input type="password" placeholder="Verifica tu contraseña" class="py-2 px-5 mt-3 rounded outline-none w-[350px]" name="verify-password" required>
                </div>
                <button class="bg-purple-800 text-white p-2 rounded mt-5">Guardar</button>
            </div>
        </form>
    </main>
    <!-- <script src="./js/document.js"></script> -->
    <script src="./js/forms.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html> w-[350px]
