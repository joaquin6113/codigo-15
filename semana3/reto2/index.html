<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <div class="box">
            <img class="first" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
            <div>
                <h1>Equilibrium #3429</h1>
                <p class="desc">Our Equilibirum collection promotes balance and calm.</p>
            </div>
            <div class="down">
                <div class="nft">
                    <img class="imgnft" src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img class="imgtime" src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr class="line">
            <div class="below">
                <img class="face" src="./nft-preview-card-component-main/images/image-avatar.png" alt="">
                <p class="bottom-text">Creation of <strong class="white">Jules Wyvern</strong></p>
            </div>
        </div>
    </section>
</body>
</html>
