<body>
    <section class="container flex">
        <div class="container__box flex radius-md p-25">
            <div class="radius-md p-20 steps__container">
                <div class="flex step__container">
                    <div>
                        <span class="step__circle text-white">1</span>

                        <p class="step__title uppercase">Step 1</p>

                </div>
                <div class="flex step__container">
                    <div>
                        <span class="step__circle text-white">2</span>

                    <div>
                        <p class="step__title uppercase">Step 2</p>
                        <p class="step__description uppercase text-white">select plan</p>
                    </div>
                </div>
                <div class="flex step__container">
                    <div>
                        <span class="step__circle text-white">3</span>
                    </div>
                    <div>
                        <p class="step__title uppercase">Step 3</p>
                        <p class="step__description uppercase text-white">adds-ons</p>
                    </div>
                </div>
                <div class="flex step__container">
                    <div>

                        <p class="step__title uppercase">Step 4</p>
                        <p class="step__description uppercase text-white">summary</p>
                    </div>
                </div>
            </div>

                <div class="container__info">
                    <h1 class="title__info">Personal info</h1>
                    <p class="description__info">Please provide your name, email address and phone number</p>
                    <form action="">
                        <label for="" class="container__input">
                            <span>Name</span>
                            <input type="text" placeholder="e.g. JoaquÃ­n Guevara" autocomplete="new-password">
                        </label>
                        <label for="" class="container__input">
                            <span>Email address</span>
                            <input type="email" placeholder="e.g. joaquimkzc@gmail.com" autocomplete="new-password">
                        </label>
                        <label for="" class="container__input">
                            <span>Phone number</span>
                            <input type="tel" placeholder="e.g. +51 981290480" autocomplete="new-password">
                        </label>
                        <div class="container__button">
                            <button class="button text-white">Next Step</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
