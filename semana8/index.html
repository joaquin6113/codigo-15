<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <main class="bg-red-500 h-screen">
        <div class="pt-8 px-6 text-center">
            <h1 class="text-6xl font-semibold">Pokédex</h1>
        </div>
        <form id="form" class="flex justify-center pt-10 px-6 gap-3">
            <input 
            id="input-pokemon"
            type="text" 
            placeholder="Buscar pokémon"
            class="p-2 rounded outline-none border border-red-900 flex-1"
            required>
            <button 
            id="search-button"
            class="p-2 bg-yellow-500 font-semibold rounded text-base">
                Buscar
            </button>
        </form>
        <section class="bg-white mt-5 rounded flex justify-center">
            <div class="text-center">
                <img 
                id="img-pokemon"
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" 
                alt=""
                width="200">
                <h3 id="pokemon-name" class="text-lg font-semibold capitalize"></h3>
            </div>
            <div id="moveset" class="hidden">    
                    <h4 >Movimientos</h4>
                <ul class="">
                    <div class="flex gap-2 items-center thisIsADiv">
                        <img src="" alt="" width="20">
                        <li id="first-move" class="capitalize"></li>
                    </div>
                    <div class="flex gap-2 items-center thisIsADiv">
                        <img src="" alt="" width="20">
                        <li id="second-move" class="capitalize"></li>
                    </div>
                    <div class="flex gap-2 items-center thisIsADiv">
                        <img src="" alt="" width="20">
                        <li id="third-move" class="capitalize"></li>
                    </div>
                    <div class="flex gap-2 items-center thisIsADiv">
                        <img src="" alt="" width="20">
                        <li id="fourth-move" class="capitalize"></li>
                    </div>
                </ul>        
            </div>
        </section>
        <section id="canvas" class="bg-white mt-5 rounded flex justify-center hidden">
            <div class="w-full p-2">
                <canvas id="stats"></canvas>
            </div>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./app.js/index.js"></script>
</body>
</html>
