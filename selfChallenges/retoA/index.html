<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="my-7 md:mx-40">
            <nav class="mx-7 flex justify-between">
                <div class="flex items-center gap-[60px]">
                    <div class="flex gap-5 items-center">
                        <img class="w-6 h-5" src="./assets/images/icon-menu.svg" alt="">
                        <img class="w-30" src="./assets/images/logo.svg" alt="">
                    </div>
                    <ul class="hidden md:flex md:gap-10 md:font-medium text-gray-500">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="flex gap-5 items-center">
                    <img class="w-7 h-7" src="./assets/images/icon-cart.svg" alt="">
                    <img class="w-8 md:w-12" src="./assets/images/image-avatar.png" alt="">
                </div>
            </nav>
            <hr class="hidden md:flex md:mt-10 md:mx-7">
            <section class="md:flex md:my-20 items-center md:mr-28">
                <div id="image" class="mt-7 flex w-screen justify-between items-center h-[390px] p-2.5 md:w-[43%] md:h-[500px] md:mx-28 md:rounded-3xl md:mt-0 md:hidden">
                    <img class="bg-white p-5 rounded-full md:hidden" src="./assets/images/icon-previous.svg" alt="">
                    <img class="bg-white p-5 rounded-full md:hidden" src="./assets/images/icon-next.svg" alt="">
                </div>
                <div class="hidden md:inline md:mx-28">
                    <img class="w-[100%] rounded-3xl" src="./assets/images/image-product-1.jpg" alt="">
                    <div class="md:flex md:mt-10 gap-10 md:w-[80%]">
                        <img id="img1" class="w-[23.8%] rounded-xl cursor-pointer hover:border hover:border-2 hover:border-orange-500" src="./assets/images/image-product-1-thumbnail.jpg" alt="">
                        <img id="img2" class="w-[23.8%] rounded-xl cursor-pointer hover:border hover:border-2 hover:border-orange-500" src="./assets/images/image-product-2-thumbnail.jpg" alt="">
                        <img id="img3" class="w-[23.8%] rounded-xl cursor-pointer hover:border hover:border-2 hover:border-orange-500" src="./assets/images/image-product-3-thumbnail.jpg" alt="">
                        <img id="img4" class="w-[23.8%] rounded-xl cursor-pointer hover:border hover:border-2 hover:border-orange-500" src="./assets/images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>
                <div class="md:h-[100%] md:items-center">
                    <div class="mx-7 my-7 md:my-0">
                        <h3 class="mb-1 text-sm md:text-lg font-bold text-orange-500 tracking-wider md:tracking-widest">SNEAKER COMPANY</h3>
                        <h1 class="my-1 text-3xl md:text-6xl md:my-3 font-bold text-black">Fall Limited Edition Sneakers</h1>
                        <p class="my-3 md:mt-14 font-medium text-gray-500 md:text-xl">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll whitstand everything the weather can offer.</p>
                    </div>
                    <div class="mx-7 md:mt-7">
                        <div class="my-5 flex justify-between md:inline">
                            <div class="flex items-center gap-7">
                                <h2 class="text-3xl font-bold">$125.00</h2>
                                <h2 class="text-xl font-bold text-orange-500 bg-orange-200 rounded-md p-0.5 px-2.5">50%</h2>
                            </div>
                            <h2 class="justify-end font-medium text-lg text-gray-400 line-through">$250.00</h2>
                        </div>
                        <div class="md:flex md:justify-between md:items-center md:mt-3">
                            <div class="my-7 md:my-0 md:mt-7 flex justify-between bg-gray-100 p-6 rounded-xl items-center md:w-[30%] md:h-[70px]">
                                <img class="w-4 h-2" src="./assets/images/icon-minus.svg" alt="">
                                <p class="font-bold text-2xl">0</p>
                                <img class="w-4 h-4" src="./assets/images/icon-plus.svg" alt="">
                            </div>
                            <div class="flex justify-center bg-orange-500 p-5 rounded-xl items-center gap-4 md:w-[65%] md:h-[100%] md:mt-7">
                                <img src="./assets/images/white-cart.svg" alt="">
                                <p class="font-bold text-white text-xl">Add to cart</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
